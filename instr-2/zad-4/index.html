<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria multimedialna</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <h1>Galeria multimedialna</h1>
    </header>
    <section>
      <h2>Zdjęcia</h2>
      <div>
        <a href="#pizza-overlay">
          <img
            src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?q=80&w=781&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="pizza"
          />
          <div class="overlay">Pizza</div>
        </a>
        <div class="badge">Jedzenie</div>
      </div>
      <div>
        <a href="#salatka-overlay">
          <img
            src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="sałatka"
          />
          <div class="overlay">Sałatka</div>
        </a>
        <div class="badge">Jedzenie</div>
      </div>
      <div>
        <a href="#burger-overlay">
          <img
            src="https://plus.unsplash.com/premium_photo-1675252369719-dd52bc69c3df?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="burger"
          />
          <div class="overlay">Burger</div>
        </a>
        <div class="badge">Jedzenie</div>
      </div>
      <figure>
        <div>
          <a href="#makaron-overlay">
            <img
              src="https://images.unsplash.com/photo-1473093295043-cdd812d0e601?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="makaron"
            />
            <div class="overlay">Makaron</div>
          </a>
        </div>
        <figcaption>Makaron</figcaption>
        <div class="badge">Jedzenie</div>
      </figure>
      <figure>
        <div>
          <a href="#losos-overlay">
            <img
              src="https://images.unsplash.com/photo-1467003909585-2f8a72700288?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="łosoś"
            />
            <div class="overlay">Łosoś</div>
          </a>
        </div>
        <figcaption>Łosoś</figcaption>
        <div class="badge">Jedzenie</div>
      </figure>
      <div>
        <a href="#leniwiec-overlay">
          <img
            src="https://plus.unsplash.com/premium_photo-1661877112841-0efa68b18527?q=80&w=1388&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="leniwiec"
            loading="lazy"
          />
          <div class="overlay">Leniwiec</div>
        </a>
        <div class="badge">Zwierzę</div>
      </div>
    </section>
    <section>
      <h2>Filmy</h2>
      <video controls width="250">
        <source
          src="https://www.pexels.com/download/video/33826519/"
          type="video/mp4"
        />
      </video>
      <video controls width="250">
        <source
          src="https://upload.wikimedia.org/wikipedia/commons/transcoded/8/87/Schlossbergbahn.webm/Schlossbergbahn.webm.720p.vp9.webm"
          type="video/webm"
        />
      </video>
      <iframe
        width="400"
        height="225"
        src="https://www.youtube.com/embed/u4ecB57jFhI"
        title="shrimp quartet"
        frameborder="0"
        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </section>

    <section>
      <h2>Audio</h2>
      <audio controls>
        <source
          src="https://cdn.freesound.org/previews/836/836484_9034501-lq.mp3"
          type="audio/mpeg"
        />
      </audio>
      <audio controls>
        <source
          src="https://cdn.freesound.org/previews/836/836483_17762429-lq.ogg"
          type="audio/ogg"
        />
      </audio>
    </section>

    <div id="pizza-overlay" class="lightbox">
      <img
        src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?q=80&w=781&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Pizza"
      />
      <a href="#exit"><button class="exit">X</button></a>
    </div>
    <div id="salatka-overlay" class="lightbox">
      <img
        src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Sałatka"
      />
      <a href="#exit"><button class="exit">X</button></a>
    </div>
    <div id="burger-overlay" class="lightbox">
      <img
        src="https://plus.unsplash.com/premium_photo-1675252369719-dd52bc69c3df?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Burger"
      />
      <a href="#exit"><button class="exit">X</button></a>
    </div>
    <div id="makaron-overlay" class="lightbox">
      <img
        src="https://images.unsplash.com/photo-1473093295043-cdd812d0e601?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Makaron"
      />
      <a href="#exit"><button class="exit">X</button></a>
    </div>
    <div id="losos-overlay" class="lightbox">
      <img
        src="https://images.unsplash.com/photo-1467003909585-2f8a72700288?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Łosoś"
      />
      <a href="#exit"><button class="exit">X</button></a>
    </div>
    <div id="leniwiec-overlay" class="lightbox">
      <img
        src="https://plus.unsplash.com/premium_photo-1661877112841-0efa68b18527?q=80&w=1388&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Leniwiec"
      />
      <a href="#exit"><button class="exit">X</button></a>
    </div>

    <a href="#header"><button>Powrót do góry</button></a>
  </body>
</html>
